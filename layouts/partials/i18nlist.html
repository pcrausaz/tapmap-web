{{ if .IsTranslated }}
<h4>{{ lang.Translate "translations" }}</h4>
<ul class="{{ compare.Conditional (compare.Eq $.Site.Language.LanguageDirection "rtl") "pr0 ml3" "pl0 mr3" }}">
    {{ range .Translations }}
        <li class="list f5 f4-ns fw4 dib">
            {{ if eq .Lang $.Site.Language.Lang }}
                <a class="hover-white white-90 underline" href="{{ .RelPermalink }}">{{ .Site.Language.Params.languageName }}</a>
            {{ else }}
                <a class="hover-white white-90 no-underline" href="{{ .RelPermalink }}">{{ .Site.Language.Params.languageName }}</a>
            {{ end }}
        </li>
    {{ end }}
</ul>
{{ end }}
